version: '3.1'
forms:
  course_form:
    ignored_intents: []
    required_slots:
      - current_course_title
  
  feedback_form:
    required_slots:
      - feedback_conversation
      - feedback_reuse_chatbot
      - feedback_friendliness_chatbot
      - feedback_frustration_chatbot
      - feedback_general_remarks


intents:
- deny
- affirm
- faq
- get_course
- get_achievements
- get_courses
- help
- out_of_scope
- bot_challenge
- human_handoff
- insults
- courses # modified by DFKI: inform -> courses
- search_topics
- feedback
- ask_question
- text_input

actions:
- action_get_courses
- action_get_courses_buttons
- action_get_achievements
- action_course_set
- action_set_current_course
- action_download_certificate
- action_search_topic
- action_fallback_buttons
- action_reset_feedback_slots

entities:
- certificate_type
- Course
- country
- search_topic
- feedback_conversation
- feedback_reuse_chatbot
- feedback_friendliness_chatbot
- feedback_frustration_chatbot

slots:
  feedback_conversation:
    type: text
    mappings:
    - type: from_entity
      entity: feedback_conversation
  feedback_reuse_chatbot:
    type: text
    mappings:
    - type: from_entity
      entity: feedback_reuse_chatbot
  feedback_friendliness_chatbot:
    type: text
    mappings:
    - type: from_entity
      entity: feedback_friendliness_chatbot
  feedback_frustration_chatbot:
    type: text
    mappings:
    - type: from_entity
      entity: feedback_frustration_chatbot
  feedback_general_remarks:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: feedback_form
        requested_slot: feedback_general_remarks
    
# # added by DFKI
  search_topic:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: search_topic
      intent: search_topics
  all_courses:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  current_course_title:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      intent: courses
      entity: Course
      conditions:
      - active_loop: course_form
        requested_slot: current_course_title
    - type: from_text
      intent: courses
      not_intent:
      - faq
      - affirm
      - deny
      conditions:
      - active_loop: course_form
        requested_slot: current_course_title
    - type: from_entity
      entity: Course
  current_course:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  current_achievements:
    type: list
    influence_conversation: false
    mappings:
    - type: custom
  course-set:
    type: bool
    mappings:
    - type: custom
  current_course_achieved:
    type: bool
    mappings:
    - type: custom
  courses_available:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom

