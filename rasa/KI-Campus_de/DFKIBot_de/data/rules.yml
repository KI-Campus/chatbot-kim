version: '3.1'

rules:

  - rule: restart conversation
    steps:
    - intent: restart
    - action: action_restart

  - rule: submit course form
    condition:
    - active_loop: coursesearch_form 
    steps:
    - action: coursesearch_form      
    - active_loop: null           
    - action: utter_submit_coursesearch_form
    - action: action_get_learning_recommendation  
    - action: utter_anything_else_v2


