forms:

  coursesearch_form:
    required_slots:
        - language
        - topic 
        - certificate
        - max_duration
        - level

entities:

  - language
  - topic
  - level
  - certificate
  - max_duration

slots:

  language:
    type: categorical
    values:
      - englisch
      - deutsch
      - egal
    mappings:
    - type: from_entity
      entity: language
      conditions:
      - active_loop: coursesearch_form
        requested_slot: language
    - type: from_intent
      intent: undecided
      value: 'egal'
      conditions:
      - active_loop: coursesearch_form
        requested_slot: language
  topic:
    type: categorical
    values:
      - KI-Einf√ºhrung
      - KI-Vertiefung
      - KI-Berufsfelder
      - KI-Gesellschaft
      - Data Science
      - Maschinelles Lernen
      - egal
    mappings:  
    - type: from_entity
      entity: topic
      not_intent: FAQ_topic
      conditions:
      - active_loop: coursesearch_form
        requested_slot: topic
    - type: from_intent
      intent: undecided
      value: egal
      conditions:
      - active_loop: coursesearch_form
        requested_slot: topic
  certificate:
    type: categorical
    values:
      - Teilnahmebescheinigung
      - Leistungsnachweis
      - egal
    mappings:
    - type: from_entity
      entity: certificate
      conditions:
      - active_loop: coursesearch_form
        requested_slot: certificate
    - type: from_intent
      intent: undecided
      value: egal
      conditions:
      - active_loop: coursesearch_form
        requested_slot: certificate
  level:
    type: categorical
    values:
      - Einsteiger
      - Fortgeschritten
      - Experte 
    mappings:
    - type: from_entity
      entity: level
      conditions:
      - active_loop: coursesearch_form
        requested_slot: level
    - type: from_intent
      intent: undecided
      value: egal
      conditions:
      - active_loop: coursesearch_form
        requested_slot: level
  max_duration:
    type: categorical
    values:
      - '10'
      - '50'
      - '51'
    mappings:
    - type: from_entity
      entity: max_duration
      conditions:
      - active_loop: coursesearch_form
        requested_slot: max_duration

  user_login:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      action: action_check_login
  user_id:
    type: text
    mappings:
    - type: custom
  enrollments:
    type: list
    mappings:
    - type: custom
  course_visits:
    type: list
    mappings:
    - type: custom
  search_terms:
    type: list
    mappings:
    - type: custom

session_config:
  session_expiration_time: 60  # value in minutes, 0 means infinitely long
  carry_over_slots_to_new_session: true  # set to false to forget slots between sessions
