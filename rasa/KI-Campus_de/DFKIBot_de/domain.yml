version: '3.1'
forms:
  recommender_form:
    ignored_intents:
      - greet
      - goodbye
      - get_course
      - get_achievements
      - get_courses
      - change_topic_slot
      - change_language_slot
      - change_level_slot
      - change_max_duration_slot
    required_slots:
      - language
      - topic 
      - certificate
      - max_duration
      - level
intents:
  - start_recommender_form
  - inform
  - undecided
  - restart
  - stop_form
  - negative_feedback
  - additional_learning_recommendation
  - change_language_slot
  - change_topic_slot
  - change_level_slot
  - change_max_duration_slot
  - change_certificate_slot
actions:
  - action_get_learning_recommendation
  - action_restart
  - utter_restart
  - utter_ask_continue_recommender_form
  - validate_recommender_form
  - action_fetch_profile
  - utter_anything_else_v2
  - utter_tip_login
  - utter_affirm_start_recommender_form
  - utter_affirm_start_recommender_form_login 
  - action_additional_learning_recommendation
  - action_ask_language
  - action_ask_topic
  - action_ask_level
  - action_ask_max_duration
  - action_ask_certificate
  - action_delete_slot_value
  - utter_bot_apology
  - action_check_recommender_form_active
  - utter_bot_information

entities:
  - language
  - topic
  - level
  - certificate
  - max_duration
slots:
  recommender_form_active:
    type: bool
    mappings:
    - type: custom
      action: action_check_recommender_form_active
  recommendations:
    type: any
    mappings:
    - type: custom
  language:
    type: categorical
    influence_conversation: true
    values:
      - englisch
      - deutsch
      - egal
    mappings:
    - type: from_entity
      entity: language
      not_intent: faq
      conditions:
      - active_loop: recommender_form
        requested_slot: language
    - type: from_intent
      intent: undecided
      value: 'egal'
      conditions:
      - active_loop: recommender_form
        requested_slot: language
  topic:
    type: text
    influence_conversation: true
    mappings:  
    - type: from_entity
      entity: topic
      not_intent: faq
      conditions:
      - active_loop: recommender_form
        requested_slot: topic
    - type: from_intent
      intent: undecided
      value: egal
      conditions:
      - active_loop: recommender_form
        requested_slot: topic
  certificate:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: certificate
      not_intent: faq
      conditions:
      - active_loop: recommender_form
        requested_slot: certificate
    - type: from_intent
      intent: undecided
      value: egal
      conditions:
      - active_loop: recommender_form
        requested_slot: certificate
  level:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: level
      not_intent: faq
      conditions:
      - active_loop: recommender_form
        requested_slot: level
    - type: from_intent
      intent: undecided
      value: egal
      conditions:
      - active_loop: recommender_form
        requested_slot: level
  max_duration:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      not_intent: faq
      entity: max_duration
      conditions:
      - active_loop: recommender_form
        requested_slot: max_duration
  user_login:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom
      action: action_check_login
  user_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
      action: action_check_login
  enrollments:
    type: list
    mappings:
    - type: custom
  course_visits:
    type: list
    mappings:
    - type: custom
  search_terms:
    type: list
    mappings:
    - type: custom
